<ion-header [translucent]="true">
  <ion-toolbar color="login" >
    <ion-title>
      Alugall
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
        <ion-card-header color="cinza">
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
      
        <form [formGroup]="formLogin" (mgSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
            <ng-container *ngFor="let erro of mensagem_validacao.email">
              <span *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)" class="msg-erro">
              {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

        
          <ion-item>
            
            <ion-label position="stacked">Senha</ion-label>
            <ion-input formControlName="senha" type="password"></ion-input>
            <ng-container *ngFor="let erro of mensagem_validacao.senha">
              <span *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)" class="msg-erro">
              {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>
          
          
          <ion-button expand="block" color="login" type=(ngSubmit)>Login</ion-button>
          <ion-button expand="block" fill="outline" color="primary"  routerLink="../criar-conta">Criar Conta</ion-button>
          

        
        </form>
      </ion-card>
</ion-content>
